{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}

{% block content %}
<h2>Request Form</h2>
<h3>Include the following information:</h3>
<p>Pick-up address</p>
<p>delivery address</p>
<p>the way you want us to contact you</p>
<form id="postForm" action="{% url 'posts:create' %}" method="post">
  {% csrf_token %}
    {% bootstrap_form form %}
  <input type="submit" value="Post" class="btn btn-primary btn-large">

</form>

{% endblock %}
